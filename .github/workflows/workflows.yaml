name: Build and Release Halo Plugin

on:
  push:
    branches:
      - main
    paths:
      - "**"
      - "!**.md"
  release:
    types:
      - created
  pull_request:
    branches:
      - main
    paths:
      - "**"
      - "!**.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          cache: "gradle"
          java-version: "17"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
            echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/widget/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install pnpm globally # 全局安装 pnpm
        run: npm install -g pnpm
      - name: Install Frontend Dependencies
        run: |
          ./gradlew :widget:pnpmInstall
          cd widget
          pnpm add @formkit/vue pinyin@3
          cd ..
          ./gradlew :widget:build
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build with Gradle
        run: |
          # Set the version with tag name when releasing
          if [[ "$GITHUB_REF_NAME" == v* ]]; then
            version="${GITHUB_REF_NAME#v}"
          else:
            version="snapshot-$GITHUB_SHA"
          fi
          sed -i "s/version=.*-SNAPSHOT$/version=$version/1" gradle.properties
          ./gradlew clean build
      - name: Archive plugin-starter jar
        uses: actions/upload-artifact@v4
        with:
          name: plugin-starter
          path: |
            build/libs/*.jar
          retention-days: 1

  github-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
      - name: Download plugin-starter jar
        uses: actions/download-artifact@v4
        with:
          name: plugin-starter
          path: build/libs
      - name: Upload a Release Asset
        uses: actions/github-script@v7
        if: github.event_name == 'release'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs').promises;

            const { repo: { owner, repo }, sha } = context;
            console.log({ owner, repo, sha });

            const releaseId = context.payload.release.id;
            const artifactPathName = 'build/libs/';

            const files = await fs.readdir(artifactPathName);
            for (const file of files) {
              if (file.endsWith('.jar')) {
                console.log('Releasing', releaseId, artifactPathName, file);
                await github.rest.repos.uploadReleaseAsset({
                  owner,
                  repo,
                  release_id: releaseId,
                  name: file,
                  data: await fs.readFile(artifactPathName + file)
                });
              }
            }
